<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="static/custom-style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/css/uikit.min.css">
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit.min.js"></script>

<body>
<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-md-6">
        <div class="card card-bordered">
          <div class="card-header">
            <h4 class="card-title"><strong>Chat</strong></h4>
          </div>

          <div class="ps-container ps-theme-default ps-active-y" id="chat-content">


            <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
              <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div>
            </div>
            <div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;">
              <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;"></div>
            </div>
          </div>



          <div class="publisher bt-1 border-light">
            <input id="text_input" class="publisher-input" type="text" placeholder="Write something">
            <a id="send_voice" class="publisher-btn">
              <i class="fa fa-solid fa-voicemail"></i>
            </a>
            <button class="second-btn publisher-btn">ðŸ˜€</button>
            <a class="publisher-btn text-info" id="send_message" data-abc="true"><i class="fa fa-paper-plane"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="static/messages.js"></script>

<script src="static/vanillaEmojiPicker.js"></script>
<script>

        trigger: [
            {
                selector: '.second-btn',

        ],
        closeButton: true,
        //specialButtons: green
    });
</script>
